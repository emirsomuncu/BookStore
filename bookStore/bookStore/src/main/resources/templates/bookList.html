<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/availableBooks}">Available Books</a>
                </li >
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showMyBooks}">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link " th:href="@{/bookRegister}" >New Book Register</a>
            </div>
        </div>
    </div>
</nav>


    <div class="container my-5">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">PRICE</th>
                <th scope="col">CHOICE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="books : ${bookList}">
                <td th:text="${books.name}"></td>
                <td th:text="${books.author}"></td>
                <td th:text="${books.price}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/saveMyBooks(id=${books.id})}" > ADD TO MY BOOKS</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

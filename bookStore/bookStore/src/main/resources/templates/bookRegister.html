<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            display: inline-block;
            width: calc(25% - 10px);
            margin-right: 10px;
        }
        .form-error {
            display: inline-block;
            color: red;
            vertical-align: middle;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/availableBooks}">Available Books</a>
                </li >
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rrrrr}">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link " th:href="@{/bookRegister}" >New Book Register</a>
            </div>
        </div>
    </div>
</nav>


<div class="my-5">
    <h4 class="col-md-10 offset-md-4">New Book Registeration</h4>
    <br><br>

    <form class="col-md-10 offset-md-4" action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-error"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{author}" class="form-control" placeholder="Author"/>
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="form-error"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{price}" class="form-control" placeholder="Price"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="form-error"></span>
        </div>

        <button type="submit" class="btn btn-info col-2">Register</button>
    </form>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
